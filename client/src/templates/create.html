<div ng-controller="AlertsCtrl">

  <div class="row">
    <div class="col-lg-12">
      <div ng-show="showAlert" class="alert alert-{{type}}">
        <button ng-click="showAlert=false" class="close">&times;</button>
        <strong>{{type | uppercase}}!</strong> {{msg}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <rd-widget>
        <rd-widget-header icon="fa-tasks" title="Meta">
        </rd-widget-header>
        <rd-widget-body>
          <div class="responsive">
          <form class="form-horizontal row-border" ng-controller="CreateCtrl">
            <div class="form-group">

                <div class="row">
                  <div class="col-xs-3">
                    <input ng-model="project" class="form-control" placeholder="Project" type="text" required>
                  </div>
                  <div class="col-xs-6">
                    <input ng-model="module" class="form-control" placeholder="Module hierarchy (comma separated)" type="text">
                  </div>
                  <div class="col-xs-3">
                    <input ng-model="name" class="form-control" placeholder="Unikernel name" type="text" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">Backend: &nbsp;&nbsp;
                    <label class="radio-inline">
                      <input ng-model="backend" id="unix" value="unix" checked="true" type="radio"> UNIX
                    </label>
                    <label class="radio-inline">
                      <input ng-model="backend" id="xen" value="xen" type="radio"> XEN
                    </label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-6">
                    <textarea ng-model="unikernel" class="form-control" rows="5" placeholder="unikernel.ml" required></textarea>
                  </div>

                  <div class="col-xs-6">
                    <textarea ng-model="config" class="form-control" rows="5" placeholder="config.ml" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-2 col-lg-offset-5">
                    <button ng-click="sendPost()" type="submit" class="btn btn-info">Create Unikernel</button>
                  </div>
                </div>

            </div>

          </form>
          </div>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>

</div>
